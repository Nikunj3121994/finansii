<div class="order_container" ng-controller="orderController">
    <div class="row">
        <div class="small-grid panel panel-default col-md-4">
            <div class="panel-heading">
                Select grid
            </div>
            <div class="panel-body">
                <custom-grid grid-data="ordersData"
                             grid-data-url="test_api/testnalog.json"
                             grid-options="smallGridOptions"
                             >

                </custom-grid>
            </div>
        </div>
        <div class="panel panel-default col-md-7 col-md-offset-1">
            <div class="panel-heading">
                Inputs
            </div>
            <div class="inputs-container panel-body">
                <form name="orderForm">
                    <div class="input-wrapper">
                        <section data-custom-input input-name="organization"
                                 input-label="Организација"
                                 input-model="orderParameters.organization"
                                 input-required="1">

                        </section>
                    </div>
                    <div class="input-wrapper">
                        <section data-custom-input input-name="orderType"
                                 input-label="Тип на налог"
                                 input-model="orderParameters.orderType"
                                 input-required="1">
                        </section>
                    </div>
                    <div class="input-wrapper">
                        <section data-custom-input input-name="orderNumber"
                                 input-label="Број на налог"
                                 input-model="orderParameters.orderNumber"
                                 input-required="1">
                        </section>
                    </div>
                    <div class="input-wrapper">
                        <section data-custom-date input-name="orderDate"
                                 input-label="Датум"
                                 input-model="orderParameters.orderDate"
                                 input-pattern="^([1-9]|0[1-9]|1[0-9]|2[0-9]|3[0-1])[- / . ]([1-9]|0[1-9]|1[0-2])[- / . ](1[9][0-9][0-9]|2[0][0-9][0-9])$"
                                 input-pattern-msg="Invalid date"
                                 input-required="1">
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="main-grid panel panel-default">
        <div class="panel-heading">
            Main grid
        </div>
        <div class="panel-body">
            <custom-grid grid-data="gridData" grid-data-url="test_api/teststavkinalog.json" search-grid="1"
                         test-getting-data="test"></custom-grid>
            <data-summary data="gridData.rows" calculations="summaryCalculations"></data-summary>
        </div>
    </div>

</div>
