<div class="resources" ng-controller="resourcesPageController">
    <div class="resourcesNavigator col-lg-2">
        <div class="resource " ng-class="{true:'selected'}[$parent.selectedResource==$index]"
             data-ng-repeat="item in resources"
             ui-sref="finance.resources.resource({resource:item.resource})"
             ng-click="$parent.selectedResource=$index">
            {{item.name|translate}}
            <i ng-class="{true:'fa fa-angle-right'}[$parent.selectedResource==$index]"></i>
        </div>
    </div>
    <div ui-view class="col-lg-10">
           
    </div>
</div>
