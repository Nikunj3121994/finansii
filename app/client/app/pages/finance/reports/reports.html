<div class="reports-container" ng-controller="reportsFinanceController">
    <div class="reports-navigator col-lg-2">
        <div class="reports" ng-class="{true:'selected'}[$parent.selectedReport==$index]"
             data-ng-repeat="item in reports"
             ng-click="$parent.selectedReport=$index;$parent.currentReport=item">
            {{item.label|translate}}
            <i ng-class="{true:'fa fa-angle-right'}[$parent.selectedReport==$index]"></i>
        </div>
    </div>
    <div class="col-lg-10">
        <form name="filtersForm" class="filtersForm">
            <input custom-auto-complete input-model="filterData['companies']" input-name="companyCode" resource="companies"
                   field="company_name" input-label="{{'Company'|translate}}" input-required="1">
            <input ng-if="currentReport.filters.indexOf('orderFrom')>-1" custom-spinner
                   input-model="filterData['orderFrom']" input-name="orderFrom"
                   input-label="{{'Order from'|translate}}" input-required="1">
            <input ng-if="currentReport.filters.indexOf('orderTo')>-1" custom-spinner
                   input-model="filterData['orderTo']" input-name="orderTo"
                   input-label="{{'Order to'|translate}}" input-required="1">
            <input ng-if="currentReport.filters.indexOf('dateFrom')>-1" custom-date
                   input-model="filterData['dateFrom']" input-name="dateFrom"
                   input-label="{{'Date from'|translate}}" input-required="1">
            <input ng-if="currentReport.filters.indexOf('dateTo')>-1" custom-date
                   input-model="filterData['dateTo']" input-name="dateTo"
                   input-label="{{'Date to'|translate}}" input-required="1">
        </form>
        <button class="info" ng-click="getReport()">Print</button>
    </div>
</div>
