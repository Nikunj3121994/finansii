<div class="table-row">
    <div class="table-head" ng-if="gridOptions.permissions.select">
        <div class="input-control checkbox nopadding">
            <label>
                <input type="checkbox" ng-change="selectAllRows(event)" ng-model="protoModels.selectAllToggle" />
                <span class="check"></span>
            </label>
        </div>
    </div>


    <div class="table-head" ng-repeat="element in config.order" ng-click="orderColumn(element)" bindonce ng-show="config[element].visible==1">
        <span>{{config[element].label|translate}}</span>
        <span ng-class="{true: 'glyphicon-chevron-up', false: 'glyphicon-chevron-down'}[$parent.gridOrder.reverse]" class="glyphicon pull-right"
              ng-show="$parent.gridOrder.orderColumn==$index">
        </span>
    </div>
</div>
