<div class="table-cell" ng-if="gridOptions.permissions.select">
    <md-checkbox ng-model="selectedItems[row.id]" class="nomargin" aria-label="Checkbox"></md-checkbox>
</div>
<div class="table-cell" data-ng-repeat="element in config.order"  ng-switch on="config[element].type" ng-show="config[element].visible==1">
    <span ng-switch-when="text">{{row[element]}}</span>
    <span ng-switch-when="number">{{row[element]}}</span>
    <span ng-switch-when="dependency">{{row[element]|number}}</span>
    <span ng-switch-when="autocomplete">{{row[config[element].resource][config[element].field]}}</span>
    <span ng-switch-when="dropdown">{{row[config[element].resource][config[element].field]}}</span>
    <span ng-switch-when="date">{{row[element]|customDate:'dd.MM.yyyy'}}</span>
</div>

<div class="table-cell" ng-if="gridOptions.permissions.editResource">
    <md-button ng-click="editDataRow(row.id,$index)" aria-label="edit"><i class="fa fa-pencil"></i> </md-button>
    <md-button class="md-warn md-raised" aria-label="delete">
        <i class="fa fa-trash-o"></i>
    </md-button>
</div>
